<div>
    <style>
      .custome{
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
      }
      .custome-body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(255, 255, 255);
      }
      .carousel {
        position: relative;
        height: 600px;
        perspective: 1500px;
      }
      .carousel .carousel-item {
        width: 250px;
      }
      .carousel .carousel-item img {
        max-width: 200px;
        height: 420px;
        transform: translateY(-115px);
      }
      #phn {
        max-width: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        pointer-events: none;
      }

      .carousel {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 800px;
        -webkit-perspective: 500px;
        perspective: 500px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transform-origin: 0% 50%;
        transform-origin: 0% 50%;
      }
      .carousel .carousel-item {
        visibility: hidden;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <div class="custom">
    <div class="custome-body">
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/Untitled-1.jpg" alt="1" />
      </div>
      <div class="carousel-item">
        <img src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/2.png" alt="2" />
      </div>
      <div class="carousel-item">
        <img src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/1.png" alt="3" />
      </div>
      <div class="carousel-item">
        <img src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/Untitled-1.jpg" alt="4" />
      </div>
      <div class="carousel-item">
        <img src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/2.png" alt="5" />
      </div>
      <div class="carousel-item">
        <img src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/1.png" alt="6" />
      </div>
      <img id="phn" src="https://shujog.isocial.com.bd/wp-content/uploads/2021/01/phn.png" alt="phn" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".carousel").carousel();
      });
    </script>
</div>
</div>
</div>
